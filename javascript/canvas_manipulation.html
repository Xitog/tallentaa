<!DOCTYPE html>
<head>
    <!-- http://www.w3schools.com/html/html5_canvas.asp 6 janvier 2015 a simple canvas for a RPG project with Flare assets-->
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Canvas Manipulation with JavaScript</title>
    <style type="text/css">
        img.unseen {
            display: none;
        }
    </style>
    <script type="text/javascript">
        var width = 800; /* 640 mettre le canvas html à cette largeur ! */
        var height = 600; /* 480 mettre le canvas html à cette hauteur ! */
        
        var x = 32;
        var y = 32;
      
        function move(e) {
            /* alert(e.keyCode); */
            if (e.keyCode == 39) {
                x += 1;
            } else if (e.keyCode == 37) {
                x -= 1;
            } else if (e.keyCode == 38) {
                y -= 1;
            } else if (e.keyCode == 40) {
                y += 1;
            }
            refresh();
        }
        
        function refresh() {
            var can = document.getElementById("screen");
            window.addEventListener( "keydown", move, true);
            var context = can.getContext("2d");
            
            context.rect(0, 0, width-1, height-1);
            context.fillStyle = "rgb(160, 160, 160)";
            context.fill();
            
            /* ou */
            
            context.fillStyle = "#FF0000";
            context.fillRect(0, 0, width-1, height-1);
            
            var img = document.getElementById("greenblob");
            context.drawImage(img, x, y);
        }
        
        function init() {
            
            refresh();
            
            /*
                http://www.w3schools.com/
                https://www.base64-image.de
                http://www.alsacreations.com/tuto/lire/1484-introduction.html
                http://www.homeandlearn.co.uk/JS/html5_canvas_keyboard_keys.html
                http://javascript.info/tutorial/keyboard-events ***
             */
        }
        
    </script>
</head>
<body onload="init()">
    <div id="main">
        <p>Tutoriel créé le 9 novembre 2015 à partir de tutoriels fait auparavant.</p>
        <canvas id="screen" width="800" height="600" onkeydown="move"> 
            Votre navigateur ne supporte pas la balise <i>canvas</i>, désolé.
        </canvas>

</html>
