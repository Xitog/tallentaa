<html>
    <head>
        <meta charset="utf-8">
        <title>TED5 viewer</title>
        <style>
            h1 {
                width: 100%;
                text-align: center;
            }
            pre {
                border: 1px solid #ACAEB0;
                background-color: #f5f5f5;
                padding: 1rem;
            }
        </style>
        <script>
            function hex(v)
            {
                return '0x' + v.toString(16).padStart(8, '0') + ' (' + v + ')';
            }

            class Header
            {
                constructor(data)
                {
                    this.total_nb_bytes = data.byteLength; // 402
                    this.nb_bytes = 0;
                    this.magic = new Uint16Array(data.slice(0, 2))[0]; // 43981 12h14
                    this.nb_bytes += 2;
                    this.ptr = [];
                    for (let i = 0; i < 100; i++)
                    {
                        let p = new Uint32Array(data.slice(2 + i * 4, 2 + (i+1) * 4))[0];
                        this.nb_bytes += 4;
                        if (p == 0xffffffff) // Avant on continuait jusqu'au max, 100 !
                        {
                            break;
                        }
                        this.ptr.push(p);
                    }
                }

                toString()
                {
                    let s = `Magix hex = ${hex(this.magic)} dec = ${this.magic}\n`;
                    s += `Number of bytes read = ${this.nb_bytes} / ${this.total_nb_bytes}\n`;
                    s += `Number of levels = ${this.ptr.length}\n`;
                    for (let i = 0; i < this.ptr.length; i++)
                    {
                        s += `    - Lvl ${(i+1).toString().padStart(2, ' ')} start at ${hex(this.ptr[i])}\n`
                    }
                    return s;
                }
            }

            class Level
            {
                constructor()
                {
                }

                toString()
                {
                    let s = "\n[Starts]\n    - " + this.startPlane0 + "\n    - " + this.startPlane1 + "\n    - " + this.startPlane2 + "\n" +
                                        "[Lengths]\n    - " + this.lengthPlane0 + "\n    - " + this.lengthPlane1 + "\n    - " + this.lengthPlane2 + "\n" +
                                        "[Size]\n    " + this.width + "x" + this.length + "\n[Name]\n" + this.name;
                    return s;
                }
            }

            class LevelSet
            {
                constructor(data, header)
                {
                    this.header = header;
                    let dec = new TextDecoder();
                    this.format = dec.decode(data.slice(0, 8));
                    this.levels = [];
                    for (let i of this.header.ptr)
                    {
                        console.log(`Reading ${i}`);
                        this.levels.push(this.read_level(data, i));
                    }
                }

                read_level(data, startLevel)
                {
                    let lvl = new Level();
                    lvl.startPlane0 = new Uint32Array(data.slice(startLevel, startLevel + 4))[0];
                    lvl.startPlane1 = new Uint32Array(data.slice(startLevel + 4, startLevel + 8))[0];
                    lvl.startPlane2 = new Uint32Array(data.slice(startLevel + 8, startLevel + 12))[0];
                    lvl.lengthPlane0 = new Uint16Array(data.slice(startLevel + 12, startLevel + 14))[0];
                    lvl.lengthPlane1 = new Uint16Array(data.slice(startLevel + 14, startLevel + 16))[0];
                    lvl.lengthPlane2 = new Uint16Array(data.slice(startLevel + 16, startLevel + 18))[0];
                    lvl.width = new Uint16Array(data.slice(startLevel + 18, startLevel + 20))[0];
                    lvl.length = new Uint16Array(data.slice(startLevel + 20, startLevel + 22))[0];
                    let dec = new TextDecoder();
                    lvl.name = dec.decode(data.slice(startLevel + 22, startLevel + 32));
                    return lvl;
                }

                toString()
                {
                    let s = this.format + "\n";
                    let nb = 0;
                    for (let i of Object.values(this.levels))
                    {
                        s += `[Level ${nb}]\n` + i.toString() + "\n";
                        nb += 1;
                    }
                    return s;
                }
            }

            var handler = null;

            function handleFiles(files ,type)
            {
                if (files.length > 0)
                {
                    let file = files[0];
                    let reader = new FileReader();
                    reader.onloadend =
                        function(event)
                        {
                            let console = document.getElementById("console");
                            if (type === 'header')
                            {
                                handler = new Header(event.target.result);
                                console.innerText = handler.toString();
                            } else {
                                if (handler == null)
                                {
                                    alert("Set a map header file first!");
                                    return;
                                }
                                let lvl = new LevelSet(event.target.result, handler);
                                let old = console.innerText;
                                console.innerText = old + lvl.toString();
                            }
                        }
                    ;
                    reader.readAsArrayBuffer(file);
                    //reader.readAsBinaryString(file);
                }
            }
        </script>
    </head>
    <body>
        <h1>TED5 viewer</h1>
        <fieldset style="display: flex;">
            <legend>Fichiers</legend>
            <label for="fileInput1">En-tÃªtes :</label> <input type="file" id="fileInput1" onchange="handleFiles(this.files, 'header')">
            <label for="fileInput2">Contenus :</label> <input type="file" id="fileInput2" onchange="handleFiles(this.files, 'content')">
        </fieldset>
        <pre id="console">
        </pre>
        <div id="result">
        </div>
    </body>
</html>
