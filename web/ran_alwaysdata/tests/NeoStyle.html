<html>
<head>
    <title>Test 1</title>
    <meta charset="utf-8">
    <style>
        body {
            width: 80%;
            height: 100%;
            margin: auto;
        }
        h1 {
            font-family: "Verdana", "Arial";
            font-size: 22px;
            font-weight: bold;
            font-style: normal;
            color: #1F1F1F;
            line-height: 27px;
        }
        p {
            font-family: "Palatino", "Georgia";
            font-size: 14px;
            font-weight: normal;
            font-style: normal;
            color: #111111;
        }
        p.b {
            background-color: #F9F9F9;
            border: 1px solid #AAAAAA;
            padding: 2px;
        }
      
        a {
            font-family: "Palatino";
            
        }
        
        a.intext:link {
            color: #929497;
        }
        a.intext:visited {
            color: Orange;
        }
        a.intext:hover {
            background-color: #929497;
            color: White;
        }

        a.menu:link {
            color: #929497;
        }
        a.menu:visited {
            color: Orange;
        }
        a.menu:hover {
            background-color: #929497;
            color: White;
        }

        table#menu {
            border-collapse: collapse;
            border: 1px solid #929497;
            font-family: "Palatino";
        }
        table#menu td.cat {
            background-color: #E9E4D2;
            border-bottom: 1px dotted #929497;
            color: #929497;
        }
        table#menu td.cat:before {
            content: "Â» ";
        }
        table#menu td.cat:hover {
            background-color: #929497;
            color: White;
            cursor: hand;
        }
        table#menu td.sub {
            background-color: #FAF5E3;
            border-bottom: 1px dotted #929497;
            color: #929497;
        }
        table#menu td.sub:before {
            content: "\233D \0020";
        }
        table#menu td.sub:hover {
            background-color: #929497;
            color: White;
            cursor: hand;
        }
        table#menu td#spe {
            background-color: #CEC498;
            color: #FFFFFF;
            font-size: 60px;
            font-family: "Palatino";
            border-bottom: 1px solid #929497;
        }

        p.line {
            border-bottom: 1px dashed #CEC398;
            color: #FF8000;
            font-family: "Consolas";
        }

    </style>
</head>
<body>
    <table width="100%">
        <tr valign="top">
            <td width="10%">
                <table id=menu width="100%" height="100%">
                    <tr><td id="spe">DG</td></tr>
                    <tr><td class="cat" onclick="window.location = 'http://www.annuaire-info.com/'">Hello</td></tr>
                    <tr><td class="sub" onclick="window.location = 'http://www.annuaire-info.com/'">Hello</td></tr>
                    <tr><td class="cat" onclick="window.location = 'http://www.annuaire-info.com/'">Hello</td></tr>
                </table>
            </td>
            <td width="90%">
                <div id="content">
                    <h1>Exposition</h1>
                    <p class="b">Hello</p>
                    <p>Ceci est du texte en Palatino. Youpi !</p>
                    <p class="line"></p>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
