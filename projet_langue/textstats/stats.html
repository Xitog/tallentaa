        function is_us_letter(c) {
            code = c.charCodeAt(0);
            return ((code >= 65 && code <= 90) || (code >= 97 && code <= 122) || ["É", "é", "è", "ê", "ë", "ù", "À", "à", "Ç", "ç", "â", "ô", "î", "ï", "œ", "û", "ü"].indexOf(c) > -1);
        }
        
        function is_number(c) {
            code = c.charCodeAt(0);
            return (code >= 48 && code <= 57);
        }
        
        function is_white(c) {
            return (c == " " || c == "\n" || c == "\t");
        }
        
        function is_punctuation(c) {
            return ([".", ",", ";", ":", "-", "(", ")", "’", "'", "?", "!", "«", "»", '"', "*", "–", "…", "[", "]", "/", "\"", "$", "€", "#", "%", "“", "”"].indexOf(c) > -1);
        }
        
        // str : int
        function sort(xwords) {
            var w = []
            var n = []
            var base_wrd = "";
            var base_num = 0;
            var found = false;
            while (w.length < size(xwords)) {
                for (var key in xwords) {
                    if (w.indexOf(key) == -1 && xwords[key] >= base_num) {
                        base_wrd = key;
                        base_num = xwords[key];
                        found = true;
                    }
                }
                if (found) {
                    w.push(base_wrd);
                    n.push(base_num);
                    base_wrd = "";
                    base_num = 0;
                    found = false;
                }
            }
            return [w, n];
        }
