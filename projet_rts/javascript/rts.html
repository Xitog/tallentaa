      var textures = {};
      
      var camera_row = 0;
      var camera_col = 0;
      
      var screen = null;
      
      var mouse_map_col = -1;
      var mouse_map_row = -1;
      var mouse_col = -1;
      var mouse_row = -1;
      
      var scroll_left = false;
      var scroll_right = false;
      var scroll_up = false;
      var scroll_down = false;
      
      //-----------------------------------------------------------------------
      // Core functions : load, start, run, update, draw
      //-----------------------------------------------------------------------
      
      function load() {
        for (let o of document.images) {
          textures[o.id] = o;
        }
      }
      
      function start() {
        screen = document.getElementById('screen');
        screen.onmousemove = on_mouse_move;
        window.onclick = on_mouse_left_click;
        window.oncontextmenu = on_mouse_right_click;
        window.onkeydown = on_key_down;
        window.onkeyup = on_key_up;
        window.setInterval(run, 33);
        load();
        run();
      }
      
      function run() {
        update();
        draw();
      }
      
      function update() {
        for (let u of g.all_units) {
          u.update();
        }
        let old_cam_col = camera_col;
        let old_cam_row = camera_row;
        if (scroll_right) {
          camera_col = (camera_col > 0 ? camera_col - 1 : 0);
        } else if (scroll_left) {
          camera_col = (camera_col < (MAP_MAX_COL - CAM_MAX_COL) ? camera_col + 1 : camera_col);
        } else if (scroll_up) {
          camera_row = (camera_row > 0 ? camera_row - 1 : 0);
        } else if (scroll_down) {
          camera_row = (camera_row < (MAP_MAX_ROW - CAM_MAX_ROW) ? camera_row + 1 : camera_row);
        }
        // update mouse coordinates on the map!
        if (old_cam_col != camera_col || old_cam_row != camera_row) {
          if (camera_col < old_cam_col) {
            mouse_map_col -= 1;
          } else if (camera_col > old_cam_col) {
            mouse_map_col += 1;
          }
          if (camera_row < old_cam_row) {
            mouse_map_row -= 1;
          } else if (camera_row > old_cam_row) {
            mouse_map_row += 1;
          }
        }
      }
      
      function draw() {
        if (screen.getContext) {
          let ctx = screen.getContext('2d');
          for (let row = 0; row < CAM_MAX_ROW; row++) {
            for (let col = 0; col < CAM_MAX_COL; col++) {
              let r = row + camera_row;
              let c = col + camera_col;
              let img = map[r][c];
              try {
                ctx.drawImage(textures[img], col * 32, row * 32);
              } catch (e) {
                console.log(img, e);
              }
              let u = g.units[r][c];
              if (u != 0) {
                let posx = col * 32 + 16;
                let posy = row * 32 + 16;
                if (u.selected) {
                  ctx.fillStyle = 'rgb(0, 255, 0)';
                } else { 
                  ctx.fillStyle = 'rgb(255, 0, 0)';
                }
                ctx.beginPath();
                ctx.arc(posx, posy, 10, 0, 2 * Math.PI);
                ctx.fill();
              }
            }
          }
          // special
          for (let u of selected) {
            if (u.orders.length > 0) {
              let start_col = (u.col - camera_col) * 32 + 16;
              let start_row = (u.row - camera_row) * 32 + 16;
              let next_col = start_col;
              let next_row = start_row;
              for (let o of u.orders) {
                if (o.type == 'move') {
                  // Line
                  ctx.strokeStyle = 'rgb(255, 0, 0)';
                  ctx.beginPath();
                  ctx.moveTo(next_col, next_row);
                  ctx.lineTo((o.col - camera_col) * 32 + 16, (o.row - camera_row) * 32 + 16);
                  ctx.stroke();
                  // Target
                  ctx.fillStyle = 'rgb(255, 0, 0)';
                  ctx.beginPath();
                  ctx.arc((o.col - camera_col) * 32 + 16, (o.row - camera_row) * 32 + 16, 5, 0, 2 * Math.PI);
                  ctx.fill();
                  // Chain
                  next_col = (o.col - camera_col) * 32 + 16;
                  next_row = (o.row - camera_row) * 32 + 16;
                }
              }
              // Redraw unit because of the line
              if (u.selected) {
                ctx.fillStyle = 'rgb(0, 255, 0)';
              } else { 
                ctx.fillStyle = 'rgb(255, 0, 0)';
              }
              ctx.beginPath();
              ctx.arc(start_col, start_row, 10, 0, 2 * Math.PI);
              ctx.fill();
            }
          }
          //ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
          //ctx.fillRect(64, 64, 32, 32);
          // Mouse
          if (mouse_map_col != -1 || mouse_map_row != -1) {
            ctx.strokeStyle = 'rgb(0, 255, 0)';
            ctx.strokeRect(Math.floor(mouse_col / 32) * 32, Math.floor(mouse_row / 32) * 32, 32, 32);
          }
        } else {
          alert("Your browser must support canvas to play.");
        }
      }
      
      //-----------------------------------------------------------------------
      // UI : Input handling
      //-----------------------------------------------------------------------
      
      // Consts
      
      const KEY_UP = 38;
      const KEY_DOWN = 40;
      const KEY_RIGHT = 39;
      const KEY_LEFT = 37;
      const BACKSPACE = 8;
      
      // Functions
      
      function on_mouse_move(event) {
        event = event || window.event;
        // Mouse coordinates
        let screenRect = screen.getBoundingClientRect();
        mouse_col = event.pageX - screenRect.left;
        mouse_row = event.pageY - screenRect.top;
        mouse_map_col = Math.floor(mouse_col / 32) + camera_col;
        mouse_map_row = Math.floor(mouse_row / 32) + camera_row;
        // Scrolling
        scroll_left = false;
        scroll_right = false;
        scroll_up = false;
        scroll_down = false;
        if (mouse_col < SCROLLING_ZONE) {
          scroll_right = true;
        } else if (mouse_col > SCREEN_WIDTH - SCROLLING_ZONE) {
          scroll_left = true;
        }
        if (mouse_row < SCROLLING_ZONE) {
          scroll_up = true;
        } else if (mouse_row > SCREEN_HEIGHT - SCROLLING_ZONE) {
          scroll_down = true;
        }
      }
      
      var clicked = false;
      var iTimer;
      
      var selected = [];
      var prev_selected = null;
      
      function unselect() {
        for (let o of selected) {
          console.log('unselecting unit:', o.id);
          o.selected = false;
        }
        selected.length = 0;
      }
      
      function select(u) {
        u.selected = true;
        selected.push(u);
      }
      
      function save_selection() {
        prev_selected = Array.from(selected);
      }
      
      function restore_selection() {
        console.log(prev_selected);
        if (prev_selected) {
          unselect();
          for (let u of prev_selected) {
            select(u);
          }
        }
      }
      
      function on_mouse_left_click(event) {
        if (event.button == 0) {
          if (event.ctrlKey) {
            console.log('Ctrl + Left Click');
          } else {
            console.log('Left Click');
          }
          console.log('row', mouse_map_row, 'col', mouse_map_col,);
          // unselected current group (do that only if there is an unit to hold the selection)
          if (!event.ctrlKey) {
            save_selection();
            unselect();
          }
          // select
          let u = g.units[mouse_map_row][mouse_map_col];
          if (u != 0) {
            console.log('selecting unit:', u.id);
            select(u);
          }
        }
        /*
        if (!clicked) {
          console.log('Left Click');
          clicked = true;
          iTimer = setTimeout(function() { clicked = false; }, 250);
        } else if (iTimer < 10) {
          console.log('Double Click');
          clicked = false;
          clearTimeout(iTimer);
        }
        */
      }
      
      function on_mouse_right_click() {
        console.log("Right click");
        for (let u of selected) {
          console.log("Sending order move to unit", u.id, 'to', 'row', mouse_map_row, 'col', mouse_map_col);
          u.order(new Order('move', mouse_map_row, mouse_map_col), event.shiftKey);
        }
        return false;     // prevent default menu
      }
      
      function on_key_up(event) {
        event = window.event || event;
        if (event.keyCode == KEY_UP) {
          scroll_up = false;
        } else if (event.keyCode == KEY_DOWN) {
          scroll_down = false;
        } else if (event.keyCode == KEY_RIGHT) {
          scroll_left = false;
        } else if (event.keyCode == KEY_LEFT) {
          scroll_right = false;
        } else if (event.keyCode == BACKSPACE) {
          restore_selection();
        } else {
          console.log('Unbound up key:', event.keyCode);
        }
      }
      
      function on_key_down(event){
        event = window.event || event;
        if (event.keyCode == KEY_UP) {
          scroll_up = true;
        } else if (event.keyCode == KEY_DOWN) {
          scroll_down = true;
        } else if (event.keyCode == KEY_RIGHT) {
          scroll_left = true;
        } else if (event.keyCode == KEY_LEFT) {
          scroll_right = true;
        } else {
          console.log('Unbound down key:', event.keyCode);
        }
        //return false; // prevent default
      }

      //-----------------------------------------------------------------------
      // Core : Data model
      //-----------------------------------------------------------------------
      
      class Order {
        constructor(type, row, col) {
          this.type = type;
          this.row = row;
          this.col = col;
        }
      }
      
      var IDUnit = 0;
      
      class Unit {
        
        constructor(type, row, col) {
          console.log('creating unit', IDUnit, 'at', row, col);
          this.type = type;
          this.row = row;
          this.col = col;
          this.selected = false;
          this.life = 100;
          this.orders = [];
          this.id = IDUnit;
          IDUnit += 1;
          if (this.type == 'soldier') {
            this.speed = 3;
          } else {
            throw "Unknown type for Unit";
          }
          this.speed_counter = this.speed;
        }
        
        order(o, add) {
          if (!add) {
            this.orders.length = 0;
          }
          this.orders.push(o);
        }
        
        update() {
          if (this.speed_counter == 0 && this.orders.length > 0) {
            let new_row = this.row;
            let new_col = this.col;
            let o = this.orders[0];
            if (o.type == 'move') {
              console.log('I am unit', this.id, 'and I am moving');
              if (o.row > this.row) {
                new_row += 1;
              } else if (o.row < this.row) {
                new_row -= 1;
              }
              if (o.col > this.col) {
                new_col += 1;
              } else if (o.col < this.col) {
                new_col -= 1;
              }
              if (g.units[new_row][new_col] == 0 && pass_matrix[new_row][new_col]) {
                console.log('cleaning', this.row, this.col);
                g.units[this.row][this.col] = 0;
                this.row = new_row;
                this.col = new_col;
                g.units[this.row][this.col] = this;
                console.log('setting', this.id, 'at', this.row, this.col);
                if (o.row == this.row && o.col == this.col) {
                  this.orders.shift();
                }
                this.speed_counter = this.speed;
              }
            }
          } else if (this.speed_counter > 0) {
            this.speed_counter -= 1;
          }
          //console.log(this.life);
        }
      }
      //const u = new Unit(5, 5);
      
      class Game {
        constructor(name) {
          this.name = name;
          this.units = [];
          this.all_units = [];
          for (let row = 0; row < MAP_MAX_ROW; row++) {
            this.units[row] = [];
            for (let col=0; col < MAP_MAX_COL; col++) {
              this.units[row][col] = 0;
            }
          }
        }
        
        create_unit(type, row, col) {
          let u = new Unit(type, row, col);
          this.units[row][col] = u;
          this.all_units.push(u);
        }
      }
      const g = new Game("A lost cause");
      g.create_unit('soldier', 5, 5);
      g.create_unit('soldier', 5, 6);
      
      //-----------------------------------------------------------------------
      // Transition system
      //-----------------------------------------------------------------------
      
      var modified = {
        "0" : [1],
        "1" : [2],
        "2" : [],
        "3" : [],
      };
      
      var trans_matrix = [];
      var pass_matrix = [];
      
      function transition_one(trow, tcol) {
        let calc = 0;
        let pow = 8;
        let center = map[trow][tcol];
        let opposed = null;
        outerloop:
        for (let row = trow - 1; row <= trow + 1; row++) {
          for (let col = tcol - 1; col <= tcol + 1; col++) {
            if (row != trow || col != tcol) {
              if (row >= 0 && row < MAP_MAX_ROW && col >= 0 && col < MAP_MAX_COL) {
                // Get opposed
                if (map[row][col] != center) {
                  // Check IF opposed is NOT defined AND if the other texture encountered modifies the center
                  if (!opposed && modified[center].includes(map[row][col])) {
                    opposed = map[row][col];
                  // Check IF opposed is defined AND if the other texture is different from the opposed
                  } else if (opposed && opposed != map[row][col] && modified[center].includes(map[row][col])) {
                    console.log("Surrounded by two different textures, aborting at ", row, col, "opp=", opposed, "found=", map[row][col], "me=", center);
                    break outerloop;
                  }
                }
                // Calculate transition
                if (map[row][col] == opposed) {
                  calc += 1 * Math.pow(2, pow);
                }
              }
              pow -= 1;
            }
          }
        }
        let cal = [center, 0, 
                   0, 0, 0, 0,
                   0, 0, 0, 0];
        let O = 1;
        let N = 2 + 0;
        let E = 2 + 1;
        let S = 2 + 2;
        let W = 2 + 3;
        let NW = 6 + 0;
        let NE = 6 + 1;
        let SE = 6 + 2;
        let SW = 6 + 3;
        if ([0, 1].includes(center)) {
          opposed = modified[center]; // Earth
          // Borders
          if (trow > 0 && map[trow - 1][tcol] == opposed) { cal[O] = opposed; cal[N] = 1; }
          if (tcol > 0 && map[trow][tcol - 1] == opposed) { cal[O] = opposed; cal[W] = 1; }
          if (trow < MAP_MAX_ROW - 2 && map[trow + 1][tcol] == opposed) { cal[O] = opposed; cal[S] = 1; }
          if (tcol < MAP_MAX_COL - 2 && map[trow][tcol + 1] == opposed) { cal[O] = opposed; cal[E] = 1; }
          // Corners only if no borders
          if (cal[N] == 0 && cal[E] == 0 && cal[S] == 0 && cal[W] == 0) {
            if (trow > 0 && tcol > 0 && map[trow - 1][tcol - 1] == opposed) { cal[O] = opposed; cal[NW] = 1; }
            if (trow > 0 && tcol < MAP_MAX_COL - 2 && map[trow - 1][tcol + 1] == opposed) { cal[O] = opposed; cal[NE] = 1; }
            if (trow < MAP_MAX_ROW - 2 && tcol < MAP_MAX_COL - 2 && map[trow + 1][tcol + 1] == opposed) { cal[O] = opposed; cal[SE] = 1; }
            if (trow < MAP_MAX_ROW - 2 && tcol > 0 && map[trow + 1][tcol - 1] == opposed) { cal[O] = opposed; cal[SW] = 1; }
          }
        }
        trans_matrix[trow][tcol] = cal.join('');
        if (center > 0) {
          pass_matrix[trow][tcol] = true;
        }
        /*
        var EAST = 0b0010;
        if (calc & EAST) {
          trans_matrix[trow][tcol] = 82;
        //if (calc == 82 || calc == 86 || calc == 2) {
        //  trans_matrix[trow][tcol] = calc;
        } else {
          
        }
        console.log('row=', trow, 'col=', tcol, 'center=', map[trow][tcol], 'calculated=', calc);
        //console.log(pow);
        */
      }
      
      function make_transition() {
        // Prepare trans_matrix
        for (let row = 0; row < MAP_MAX_ROW; row++) {
          trans_matrix[row] = [];
          pass_matrix[row] = [];
          for (let col=0; col < MAP_MAX_COL; col++) {
            trans_matrix[row][col] = 0;
            pass_matrix[row][col] = false;
          }
        }
        // Do transitions
        for (let row=0; row < MAP_MAX_ROW; row++) {
          for (let col=0; col < MAP_MAX_COL; col++) {
            transition_one(row, col);
          }
        }
        // Swap
        map = trans_matrix;
      }
      make_transition();
    
    </script>
